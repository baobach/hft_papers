name: Update HFT Papers

on:
  schedule:
    # Run at 06:00 UTC on the 1st day of every month
    - cron: '0 6 1 * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-papers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug papers.csv location
        run: |
          pwd
          ls -l
          ls -l hft_papers
          head -5 hft_papers/papers.csv

      - name: Debug workspace
        run: |
          pwd
          ls -l
          ls -l HFT_Papers

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Append new papers to CSV (deduplicated)
        run: |
          python main/crawler.py --append hft_papers/papers.csv --format csv

      - name: Regenerate Markdown from CSV for display
        run: |
          python main/crawler.py --append hft_papers/papers.csv --format md --limit 200 > hft_papers/papers.md

      - name: Update README.md with top 20 recent papers
        run: |
          python main/update_readme_table.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add hft_papers/papers.csv hft_papers/papers.md README.md
          if ! git diff --cached --quiet; then
            git commit -m "chore: monthly update of hft_papers/papers.csv, papers.md, and README.md"
            git push
          else
            echo "No changes to commit"
          fi
